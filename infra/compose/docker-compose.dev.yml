version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kyntrix
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: kyntrix
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kyntrix -d kyntrix"]
      interval: 5s
      timeout: 5s
      retries: 5

  agents:
    build:
      context: ../../servers/agents
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://kyntrix:dev@postgres:5432/kyntrix?schema=public
      HTTP_PORT: "7090"
      SNAPSHOT_INTERVAL_MS: "3000"
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7090:7090"
    restart: unless-stopped

  web:
    build:
      context: ../../main
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_WS_URL: ws://localhost:7090/graph/stream
      API_BASE_URL: http://agents:7090
      NODE_ENV: production
    depends_on:
      - agents
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata:
