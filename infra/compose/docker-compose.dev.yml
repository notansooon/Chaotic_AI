version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kyntrix
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: kyntrix
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kyntrix"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  agents:
    build:
      context: ../..
      dockerfile: servers/agents/Dockerfile
    environment:
      DATABASE_URL: postgresql://kyntrix:dev@postgres:5432/kyntrix?schema=public
      REDIS_URL: redis://redis:6379
      HTTP_PORT: "4318"
      SNAPSHOT_INTERVAL_MS: "3000"
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4318:4318"

  web:
    build:
      context: ../../main
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WS_URL: ws://localhost:4318
        NEXT_PUBLIC_API_URL: http://localhost:4318
    environment:
      NEXT_PUBLIC_WS_URL: ws://localhost:4318
      NEXT_PUBLIC_API_URL: http://localhost:4318
    depends_on:
      - agents
    ports:
      - "3000:3000"

volumes:
  pgdata: {}
  redisdata: {}
