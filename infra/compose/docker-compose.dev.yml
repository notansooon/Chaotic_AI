version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kyntrix
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: kyntrix
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kyntrix -d kyntrix"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  agents:
    build:
      context: ../../servers/agents
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://kyntrix:dev@postgres:5432/kyntrix?schema=public
      REDIS_URL: redis://redis:6379
      HTTP_PORT: "7090"
      SNAPSHOT_INTERVAL_MS: "3000"
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "7090:7090"
    restart: unless-stopped

  instance-manager:
    build:
      context: ../..
      dockerfile: servers/instance-manager/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379
      INSTANCE_MANAGER_PORT: "3001"
      DAEMON_SOCKET_PATH: /var/run/kyntrix/daemon.sock
      NODE_ENV: production
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    volumes:
      - daemon_socket:/var/run/kyntrix
      - /tmp/kyntrix:/tmp/kyntrix
    restart: unless-stopped

  web:
    build:
      context: ../../main
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_WS_URL: ws://localhost:7090/graph/stream
      API_BASE_URL: http://agents:7090
      INSTANCE_MANAGER_URL: http://instance-manager:3001
      NODE_ENV: production
    depends_on:
      - agents
      - instance-manager
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  daemon_socket:
