version: "3.9"
services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    volumes: ["redisdata:/data"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: kyntrix
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: kyntrix
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kyntrix"]
      interval: 5s
      timeout: 3s
      retries: 3

  agents:
    build: ../../servers/agents
    environment:
      DATABASE_URL: postgresql://kyntrix:dev@postgres:5432/kyntrix?schema=public
      REDIS_URL: redis://redis:6379
      HTTP_PORT: "4318"
      SNAPSHOT_INTERVAL_MS: "3000"
      # Pipeline configuration
      STREAM_PREFIX: "tal"
      GROUP: "graph-worker"
      BATCH_COUNT: "2000"
      BLOCK_MS: "20"
      FPS: "5"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports: ["4318:4318"]

  web:
    build: ../../main
    environment:
      NEXT_PUBLIC_WS_URL: ws://localhost:4318
      NEXT_PUBLIC_API_URL: http://localhost:4318
    depends_on: [agents]
    ports: ["3000:3000"]

volumes:
  pgdata: {}
  redisdata: {}
